<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punk Beer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="navigation">
            <img src="images/punk_beer.png" alt="Punk Beer Bottle" />
            <h1>PUNK BEER</h1>
        </div>
    </header>
    <main>
        <p>Sort beer by ABV (alcohol by volume):</p>
        <div class="buttonWrapper">
            <button id="firstABV">0,5% – 4,5%</button>
            <button id="secondABV">4,5% – 7%</button>
            <button id="thirdABV">7% – 12%</button>
            <button id="fourthABV">12% ></button>
            <button id="showAll">SHOW ALL</button>
        </div>
        <div id="beerWrapper">
            <div class="loadingWrapper">
                <img id="loading" src="images/punk_beer.png" alt="Loading" />
                <p>Loading...</p>
            </div>   
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
